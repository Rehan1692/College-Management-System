<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notices - College Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .navbar {
            background-color: #3a0ca3;
        }
        .navbar-brand, .nav-link {
            color: white;
        }
        .nav-link:hover {
            color: rgba(255,255,255,0.8);
        }
        .active-nav {
            border-bottom: 2px solid white;
        }
        .notice-card {
            transition: transform 0.3s ease;
            border-left: 4px solid #3a0ca3;
        }
        .notice-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .notice-card.priority-high {
            border-left-color: #dc3545;
        }
        .notice-card.priority-medium {
            border-left-color: #ffc107;
        }
        .notice-card.priority-low {
            border-left-color: #0dcaf0;
        }
        .notice-filters {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn-create-notice {
            background-color: #3a0ca3;
            color: white;
        }
        .btn-create-notice:hover {
            background-color: #2a0a73;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-mortarboard-fill me-2"></i>College Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="attendance.html">Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="assignments.html">Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="grades.html">Grades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active-nav" href="notices.html">Notices</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i><span id="facultyName">Faculty</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                            <li><a class="dropdown-item" href="#" onclick="simpleLogout()"><i class="bi bi-box-arrow-right me-2"></i>Simple Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Alert Container for System Messages -->
    <div class="container mt-5 pt-3">
        <div id="alertContainer"></div>
    </div>

    <div class="container mt-4">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-megaphone me-2"></i>Notices</h2>
            <button class="btn btn-create-notice" data-bs-toggle="modal" data-bs-target="#createNoticeModal">
                <i class="bi bi-plus-circle me-1"></i>Create Notice
            </button>
        </div>

        <!-- Notices Filters -->
        <div class="notice-filters">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="typeFilter" class="form-label">Type</label>
                    <select class="form-select" id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="general">General</option>
                        <option value="academic">Academic</option>
                        <option value="event">Event</option>
                        <option value="exam">Exam</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="priorityFilter" class="form-label">Priority</label>
                    <select class="form-select" id="priorityFilter">
                        <option value="all">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="searchNotices" class="form-label">Search</label>
                    <input type="text" class="form-control" id="searchNotices" placeholder="Search notices...">
                </div>
            </div>
        </div>

        <!-- Notices List -->
        <div id="noticesList">
            <!-- Notices will be populated dynamically -->
            <div class="text-center p-4">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Loading notices...</p>
            </div>
        </div>
    </div>

    <!-- Create Notice Modal -->
    <div class="modal fade" id="createNoticeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Notice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createNoticeForm">
                        <div class="mb-3">
                            <label for="noticeTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="noticeTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="noticeContent" class="form-label">Content</label>
                            <textarea class="form-control" id="noticeContent" rows="5" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="noticeType" class="form-label">Type</label>
                                <select class="form-select" id="noticeType" required>
                                    <option value="">Select Type</option>
                                    <option value="general">General</option>
                                    <option value="academic">Academic</option>
                                    <option value="event">Event</option>
                                    <option value="exam">Exam</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="noticePriority" class="form-label">Priority</label>
                                <select class="form-select" id="noticePriority" required>
                                    <option value="">Select Priority</option>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="noticeDepartment" class="form-label">Department</label>
                                <select class="form-select" id="noticeDepartment">
                                    <option value="">All Departments</option>
                                    <!-- Departments will be populated dynamically -->
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="noticeExpiry" class="form-label">Expiry Date</label>
                                <input type="date" class="form-control" id="noticeExpiry">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="noticeAttachment" class="form-label">Attachment</label>
                            <input type="file" class="form-control" id="noticeAttachment">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitNoticeBtn">Create Notice</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/data-service.js"></script>
    <script src="../js/shared-notices.js"></script>
    <script src="../js/simple-logout.js"></script>
</body>
</html>
